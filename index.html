<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-a-Flic</title>
    <meta name="description" content="" />
    

    <link rel="stylesheet" href="./assets/styles.css" />

  </head>
 <body>
    <header>
      <h1>
          <a href="/">Pick-a-Flic</a>
      </h1>
      <nav>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="">Pick-a-Flic</a>
            </li>
          </ul>
      </nav>
    </header>

    
    <section class="hero">


      <div class="pick-login">
        <p>
              <form id="zip-form" action="index.html" method="POST">
              <input type="text" name="" placeholder="Enter Username" id="username" class="form-input">
              <input type="password" name="" placeholder="Enter Password" id="password" class="form-input">
              <input type="submit" name="" value="Login" onclick="validate()"  class="search-btn">
        </p>
          </form>
          
    </section>

    <section class="moviesearch">
    <p>
      <button id="pickbtn" class="search-btn">
        Pick-a-Movie
      </button>
    </p>
    <h2>Click here to search for a movie!</h2>
   </section>
      <!-- started messing with modal here-->

      <!-- The Modal -->

   <section id="myModal" class="modal">

    
      <div class="modal-content">
        <span class="close">&times;</span>


    <label for="modalGenre">Genre</label>
    <select name="moviegenres" id="moviegenres">
      <option
      value="drama">Drama</option>
      <option
      value="action">Action</option>
      <option
      value="comedy">Comedy</option>
      <option
      value="romance">Romance</option>
      <option
      value="horror">Horror</option>
    </select>

    <label for="modalActor">Actor/Actress</label>
    <input
      type="text"
      id="modalActor"
      class="ActorInput"
      placeholder="Last Name"
    />

    <label for="modalRuntime">Runtime</label>
    <select name="runtime" id="runtime">
      <option
       value="veryshort">≤90 Minutes</option>
       <option
       value="short">≤120 Minutes</option>
       <option
       value="long">≥120 Minutes</option>
    </select>

    <button id="searchbtn" class="search-btn2">
      Search Movies
    </button>
  

   <div id="result"></div>

    </div>
    </section>

    <!-- End messing with modal here-->

    <footer>
        <div class="">
        © 2022 Pick-a-Flic
        </div>
    </footer>

   </body>
   <script src="./script.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){

      var apikey = "39fdf732"

      $("#searchbtn").click(function(event){
        event.preventDefault()

        var movie = $("#modalActor").val()

        var url = "http://www.omdbapi.com/?apikey="+apikey

        $.ajax({
          method:'GET',
          url:url+"&t="+movie,
          success:function(data){
            console.log(data)
          }
        })
      })
    })
  </script>
</html>
