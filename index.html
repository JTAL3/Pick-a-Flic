<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>

    <label for="modalGenre">Genre</label>
    <select name="moviegenres" id="moviegenres">
      <option
      value="drama">Drama</option>
      <option
      value="action">Action</option>
      <option
      value="comedy">Comedy</option>
      <option
      value="romance">Romance</option>
      <option
      value="horror">Horror</option>
    </select>

    <label for="modalActor">Actors/Actresses</label>
    <input
      type="text"
      id="modalActor"
      class="ActorInput"
      placeholder="Last Name"
    />

    <label for="modalRuntime">Runtime</label>
    <select name="runtime" id="runtime">
      <option
       value="veryshort">≤90 Minutes</option>
       <option
       value="short">≤120 Minutes</option>
       <option
       value="long">≥120 Minutes</option>
    </select>

    <button type="button" id="searchbtn" class="search-btn">
      Search Movies
    </button>
  </div>

  <div id="result"></div>


</div>

  <script>
    $(document).ready(function(){

      var apikey = "39fdf732"

      $("#searchbtn").click(function(event){
        event.preventDefault()

        var movie = $("#modalActor").val()

        var url = "http://www.omdbapi.com/?apikey="+apikey

        $.ajax({
          method:'GET',
          url:url+"&t="+movie,
          success:function(data){
            console.log(data)
          }
        })
      })
    })
  </script>
